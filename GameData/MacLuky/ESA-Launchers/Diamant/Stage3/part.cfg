	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 1
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 40
		maxAmount = 40
	}

	MODULE
	{
		   name = ModuleJettison
		   jettisonName = stage3fairing
		   bottomNodeName = bottom
		   isFairing = True
		   jettisonedObjectMass = 0.1
		   jettisonForce = 5
		   jettisonDirection = 0 0 1

	}

	// --- Decoupler parameters ---
	stageOffset = 1
	childStageOffset = 1
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 15
		explosiveNodeID = bottom
	}
