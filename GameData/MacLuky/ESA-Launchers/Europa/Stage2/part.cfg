PART
{
	// --- general parameters ---
	name = EuropaStage2
	module = Part
	author = Yogui, MacLuky

	// --- asset parameters ---
	mesh = model.mu
	scale = 1
	//rescaleFactor = 1.0

	// --- node definitions ---
	node_stack_top = 0.0, 2.368, 0.0, 0, 1, 0, 2
	node_stack_bottom = 0.0, -1.472, 0.0, 0, -1, 0, 2
	node_attach = 0.0, 0.0, 0.0, 0, 0, 1

	// --- FX definitions ---
	fx_exhaustFlame_blue = 0.0, -10.3, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -10.3, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -10.3, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustSparks_flameout = 0.0, -10.3, 0.0, 0.0, 1.0, 0.0, flameout

	// --- Sound FX definition ---
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	// --- editor parameters ---
	TechRequired = advRocketry
	entryCost = 3000
	cost = 1800
	category = Propulsion
	subcategory = 0
	title = Europa 1 "Coralie" (2nd stage)
	manufacturer = MacLuky Space Solutions
	description = A small liquid fuel engine.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 1.0
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 3900
	//CoMOffset = 0.0, -2.0, 0.0
	stagingIcon = LIQUID_ENGINE

	// --- Liquid engine parameters ---
	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 215
		heatProduction = 300
		fxOffset = 0, 0, 0.5
		PROPELLANT
		{
			 name = LiquidFuel
			 ratio = 0.9
			 DrawGauge = True
		}
		PROPELLANT
		{
			 name = Oxidizer
			 ratio = 1.1
		}
		atmosphereCurve
		{
			 key = 0 290
			 key = 1 220
		}

	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 4
	}

	RESOURCE
	{
		 name = LiquidFuel
		 amount = 315
		 maxAmount = 315
	}

	RESOURCE
	{
		 name = Oxidizer
		 amount = 385
		 maxAmount = 385
	}

	MODULE
	{
		   name = ModuleJettison
		   jettisonName = fairing2
		   bottomNodeName = bottom
		   isFairing = True
		   jettisonedObjectMass = 0.1
		   jettisonForce = 5
		   jettisonDirection = 0 0 1

	}
}
