PROP
{
	name = JSITrimKnobPitch
  
	MODEL
	{
		model = Squad/Props/directionalKnob/model
	}
	
	MODULE 
	{
		name = JSIVariableAnimator
		refreshRate = 3
		VARIABLESET
		{
			controlledTransform = Knob
			localRotationStart = 0,0,157
			localRotationEnd = 0,0,-157
			longPath = yes
			variableName = STICKPITCHTRIM
			scale = -1,1
		}
	}
}

