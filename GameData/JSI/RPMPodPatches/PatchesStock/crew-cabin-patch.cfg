// The stock crew cabin, of course, needs no monitors nor contains any.
// However, it can benefit from a doubleclick-hatch-to-EVA feature, which is what this patch adds.

@INTERNAL[crewCabinInternals]
{
	PROP
	{
		name = JSIEvaHatch
		position = 0,1.078847,-0.01337123
		rotation = 0,0,0,1
		scale = 0.1025633,0.01758143,0.1160343
	}
}