
// This patch fires if the Sam Hall Mk2 internals are not installed for all cockpits that still have the GenericSpace1 internal.
@PART[*]:HAS[@INTERNAL[GenericSpace1]]:Final
{
	MODULE 
	{
		name = RasterPropMonitorComputer
	}
}
// This patch will fire if the Sam Hall Mk2 internals are installed and patched into Mk2 cockpit.
@PART[*]:HAS[@INTERNAL[SH_mk2CockpitInternal]]:Final
{
	@INTERNAL
	{
		@name = SH_mk2CockpitInternalRPM
	}
	MODULE 
	{
		name = RasterPropMonitorComputer
	}
}

