@PART[ALCOR_LanderCapsule]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:BEFORE[ConnectedLivingSpace]
{
  MODULE
  {
  	name = ModuleConnectedLivingSpace
  	passable = true
