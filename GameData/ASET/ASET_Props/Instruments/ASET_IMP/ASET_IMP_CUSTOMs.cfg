
// select LATITUDE ----
	
	RPM_SELECT_VARIABLE
	{
		name = ASET_IMP_LATITUDE

		defaultValue = 0 
		
// - - - CURRENT POSITION
		
		VARIABLE_DEFINITION
		{
			name = CUSTOM_ASET_IMP_MODE_VSSL
			range = 0.1, 1.1

			value = LATITUDE
		}
		
// - - - TARGET POSITION
		
		VARIABLE_DEFINITION
		{
			name = CUSTOM_ASET_IMP_MODE_TGT
			range = 0.1, 1.1

			value = TARGETLATITUDE
		}
// - - - LANDING PREDICTION
		
		VARIABLE_DEFINITION
		{
			name = CUSTOM_ASET_IMP_MODE_LNDG
			range = 0.1, 1.1

			value = PLUGIN_MechJebRPMButtons:GetLandingLatitude
		}	
	}
	
// select LONGITUDE ----
	
	RPM_SELECT_VARIABLE
