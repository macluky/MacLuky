PROP
{
  name = NASA_G_Units_Indicator
  
// arrows rotation

	MODULE
	{
		name = JSIVariableAnimator
		refreshRate = 1
		
		VARIABLESET
		{
			scale = 0,10
			variableName = GFORCE
			controlledTransform = Arrow01Loc
			localRotationStart = 0,0,0
			localRotationEnd = 0,270,0
			longPath = yes
			maxRateChange = 2.0
		}

	}
	
// Backlight emissive ---------------------------------

		MODULE
		{
			name = JSICallbackAnimator
			variableName = CUSTOM_ALCOR_BACKLIGHT_ON

			VARIABLESET
			{
				coloredObject = ScaleObj
				passiveColor = 0,0,0,255
				activeColor = 154,149,118,255
				scale = 0.5,1.1
			}
			VARIABLESET
			{
				coloredObject = ArrowObj
				passiveColor = 0,0,0,255
				activeColor = 154,149,118,255
				scale = 0.5,1.1
			}
		}
// texture shift
		
		MODULE
		
		{
			name = JSIPropTextureShift
			
			transformToShift = ScaleObj
			layerToShift = _MainTex _Emissive
			x = 0.0
			y = 0.5
		}
		
// arrow color

		MODULE
		
		{
			name = JSIPropTextureShift
			
			transformToShift = ArrowObj
			layerToShift = _MainTex _Emissive
			x = 0.0
			y = 0.0
		}

		
		
