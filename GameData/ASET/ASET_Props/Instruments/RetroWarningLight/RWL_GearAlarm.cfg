PROP
{
	name = RWL_GearAlarm
	
// Warning Text

	MODULE
	{
		name = JSILabel		
		transformName = WarningTextCenter
		alignment = Center
		anchor = MiddleCenter
		lineSpacing  = 0.9
		fontName = Arial
		fontSize = 3
		zeroColor = 0,0,0,255
		labelText = [b]LANDING$$$GEAR[/b]
	}	
	
// Light	

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_GEARALARM_ON_LANDING

 		VARIABLESET
		{
			coloredObject = RetroWarningLights
			colorName = _EmissiveColor
			passiveColor = 0,0,0,255
			activeColor = 180,180,0,255
			scale = 0.5,1.1
			alarmSound = ASET/ASET_Props/Sounds/beep_H_short_x2
			alarmSoundVolume = 1
		}
		
		VARIABLESET
		{
			controlledTransform  = RetroWarningLights
			textureLayers  = _MainTex,_Emissive
			textureShiftStart = 0,0
			textureShiftEnd  = 0,0.4 
			scale = 0.5,1.1
		}
	}	
}