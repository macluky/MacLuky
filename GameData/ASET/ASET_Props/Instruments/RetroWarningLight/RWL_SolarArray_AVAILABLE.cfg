PROP
{
	name = RWL_SolarArray_AVAILABLE
	
// Warning Text

	MODULE
	{
		name = JSILabel		
		transformName = WarningTextCenter
		alignment = Center
		anchor = MiddleCenter
		lineSpacing  = 0.9
		fontName = Arial
		fontSize = 3
		zeroColor = 0,0,0,255
		labelText = [b]SOLAR ARRAY$$$AVAILABLE[/b]
	}
	
// Light	

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_SOLARARRAY_AVAILABLE_ON

 		VARIABLESET
		{
			coloredObject = RetroWarningLights
			colorName = _EmissiveColor
			passiveColor = 0,0,0,255
			activeColor = 30,180,30,255
			scale = 0.5,1.1
		}
		
		VARIABLESET
		{
			controlledTransform  = RetroWarningLights
			textureLayers  = _MainTex,_Emissive
			textureShiftStart = 0,0
			textureShiftEnd  = 0,0.8 
			scale = 0.5,1.1
		}
	}	
}