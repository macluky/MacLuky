// system on

RPM_CUSTOM_VARIABLE
	{
	  name = ASET_GPS_NAVSYS_ON
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ASET_GPS_NAV_MODE_SELECTOR 
		range = 0.1, 3.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1,0.1
	  }
	}
	
// vessel coordinates

RPM_CUSTOM_VARIABLE
	{
	  name = ASET_GPS_NAVSYS_VESSEL
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ASET_GPS_NAV_MODE_SELECTOR 
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1,0.1
	  }
	}	
	
// TGT

// vessel is target

RPM_SELECT_VARIABLE
{
    name = ASET_TARGETLATITUDE_NOT_NAN

    defaultValue = 0 
	
	VARIABLE_DEFINITION
    {
        name = TARGETISVESSELORPORT  
		range = 0.1, 1.1

        value = TARGETLATITUDE
    }
}

RPM_SELECT_VARIABLE
{
    name = ASET_TARGETLONGITUDE_NOT_NAN

    defaultValue = 0 
	
	VARIABLE_DEFINITION
    {
        name = TARGETISVESSELORPORT  
		range = 0.1, 1.1

        value = TARGETLONGITUDE
    }
}

RPM_CUSTOM_VARIABLE
	{
	  name = ASET_GPS_NAVSYS_TGT
	  operator = AND
	    
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ASET_GPS_NAV_MODE_SELECTOR 
		range = 1.1, 2.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1,0.1
	  }
	}	
	
// WPT

RPM_CUSTOM_VARIABLE
	{
	  name = ASET_GPS_NAVSYS_WPT
	  operator = AND
	  
	  SOURCE_VARIABLE
	  {
		name = ORBITBODYINDEX   
		range = 0.1, 1.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = PERSISTENT_ASET_GPS_NAV_MODE_SELECTOR 
		range = 2.1, 3.1
	  }
	  
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1,0.1
	  }
	}		

// select nav data source LATITUDE

RPM_SELECT_VARIABLE
{
    name = ASET_GPS_NAV_SOURCE_LATITUDE

    defaultValue = 0 
	
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_VESSEL
        range = 0.1, 1.1

        value = LATITUDE
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_TGT
        range = 0.1, 1.1

        value = SELECT_ASET_TARGETLATITUDE_NOT_NAN
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_WPT
        range = 0.1, 1.1

        value = SELECT_ASET_NAV_WPT_LATITUDE
    }
}

// select nav data source LONGITUDE

RPM_SELECT_VARIABLE
{
    name = ASET_GPS_NAV_SOURCE_LONGITUDE

    defaultValue = 0 
	
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_VESSEL
        range = 0.1, 1.1

        value = LONGITUDE
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_TGT
        range = 0.1, 1.1

        value = SELECT_ASET_TARGETLONGITUDE_NOT_NAN
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ASET_GPS_NAVSYS_WPT
        range = 0.1, 1.1

        value = SELECT_ASET_NAV_WPT_LONGITUDE
    }
}