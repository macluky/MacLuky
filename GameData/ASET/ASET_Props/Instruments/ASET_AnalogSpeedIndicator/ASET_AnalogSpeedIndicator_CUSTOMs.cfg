// Select value -------------------------------- SPEEDDISPLAYMODE  ORBTSPEED SURFSPEED 

RPM_SELECT_VARIABLE
{
    name = ANALOGSPEEDINDICATORVALUE

    defaultValue = 0

    VARIABLE_DEFINITION
    {
        name = CUSTOM_ANALOGSPEEDINDICATOR_GRND
        range = 0.1,1.1

        value = SURFSPEED 
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ANALOGSPEEDINDICATOR_ORB
        range = 0.1,1.1

        value = ORBTSPEED  
    }
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ANALOGSPEEDINDICATOR_REL
        range = 0.1,1.1

        value = TRGTSPEED   
    }

	
}

// MODES ----------------------------------- 0-auto 1-grnd 2-orb 3 -rel

