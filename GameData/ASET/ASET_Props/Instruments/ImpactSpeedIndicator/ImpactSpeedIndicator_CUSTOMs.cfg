// Select value --------------------------------

// speed at impact

RPM_SELECT_VARIABLE
{
    name = SPEEDATIMPACTVALUE

    defaultValue = SPEEDATIMPACT
	
	VARIABLE_DEFINITION
    {
        name = CUSTOM_IMPACTSPEEDINDICATOR_OFF
        range = 0.1,1.1

        value = 0 
    }
}

// minimum speed at impact

RPM_SELECT_VARIABLE
{
    name = BESTSPEEDATIMPACTVALUE

    defaultValue = BESTSPEEDATIMPACT

    VARIABLE_DEFINITION
    {
        name = CUSTOM_IMPACTSPEEDINDICATOR_OFF
        range = 0.1,1.1

        value = 0 
    }
}


// OFF

RPM_CUSTOM_VARIABLE

	{
	  name = IMPACTSPEEDINDICATOR_OFF
	  operator = OR

	  SOURCE_VARIABLE
	  {
		name = PERIAPSIS
		range = 0.001, 10000000
	  }
	  SOURCE_VARIABLE
	  {
		name = ORBITMAKESSENSE 
		range = -1.1, -0.1
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = 0.1, 1.1
	  }
	} 
	
