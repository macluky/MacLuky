// RESOURCE SELECT ===================================

RPM_SELECT_VARIABLE
{
    name = SELECTED_ROSOURCE_VALUE

    defaultValue = -1
	
	VARIABLE_DEFINITION
    {
        name = CUSTOM_ALCOR_POWEROFF
        range = 0.1,1.1

        value = -1
    }

    VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 0.1,1.1

        value = MATH_RESOURCE_DISPLAY_ELECTRICCHARGE_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 1.1,2.1

        value = MATH_RESOURCE_DISPLAY_MONO_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 2.1,3.1

        value = MATH_RESOURCE_DISPLAY_LF_STAGE_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 3.1,4.1

        value = MATH_RESOURCE_DISPLAY_OXID_STAGE_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 4.1,5.1

        value = MATH_RESOURCE_DISPLAY_XENON_STAGE_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 6.1,7.1

        value = MATH_RESOURCE_DISPLAY_ELECTRICCHARGE_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 7.1,8.1

        value = MATH_RESOURCE_DISPLAY_MONO_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 8.1,9.1

        value = MATH_RESOURCE_DISPLAY_LF_TOTAL_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 9.1,10.1

        value = MATH_RESOURCE_DISPLAY_OXID_TOTAL_10
    }
	
	VARIABLE_DEFINITION
    {
        name = MATH_RESOURCE_DISPLAY_PAGE_NUMBER
        range = 10.1,11.1

        value = MATH_RESOURCE_DISPLAY_XENON_TOTAL_10
    }
   
}

// Display ON

RPM_CUSTOM_VARIABLE

	{
	  name = RES_DISP_ON
	  operator = AND

	  SOURCE_VARIABLE
	  {
		name = SELECT_SELECTED_ROSOURCE_VALUE
		range = 0, 1000000
	  }
	  SOURCE_VARIABLE
	  {
		name = CUSTOM_ALCOR_POWEROFF
		range = -0.1, 0.1
	  }
	}
