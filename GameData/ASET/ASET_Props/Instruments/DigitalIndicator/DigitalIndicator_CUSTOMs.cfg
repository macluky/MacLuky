// dynamic pressure digital indicator readout color


RPM_SELECT_VARIABLE
{
    name = DI_READOUTCOLOR_DYNAMIC_PRESSURE

    defaultValue = 0
	
	VARIABLE_DEFINITION
    {
        name = DYNAMICPRESSURE
        range = 0.00000001,40

        value = 1
    }
	VARIABLE_DEFINITION
    {
        name = DYNAMICPRESSURE
        range = 40.00000001,100000000

        value = -1
    }	
}

// docking-multi digital indicator readout color

RPM_CUSTOM_VARIABLE
{
	name = DI_TARGETEXISTS
	operator = AND
	
	SOURCE_VARIABLE
	{
		name = TARGETEXISTS 
		range = -0.1, 1.1
	}
}