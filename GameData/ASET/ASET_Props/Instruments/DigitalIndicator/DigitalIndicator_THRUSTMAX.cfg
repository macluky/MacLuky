PROP
{
  name = DigitalIndicator_THRUSTMAX 

// power off

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_POWEROFF

 		VARIABLESET
		{
			animationName = DigitalIndicatorPowerOffAnim
			scale = 0.5,1.1
		}
	}

// --------------------------  
// readout

	MODULE
	{
		name = JSILabel
		
		transformName = DigitIndicatorNameObj //DigitIndicatorAmountObj
		alignment = Right
		anchor = UpperRight
		transformOffset = 0.095,-0.004
		fontName = repet___
		fontSize = 15
		zeroColor = COLOR_ASET_DIGITALINDICATOR_NORMAL_COLOR
		emissive = always
		refreshRate = 10
		labelText = <=0:###00=>   $&$ THRUSTMAX     
	}  
	
// legend	
	
	MODULE
	{
		name = JSILabel
		transformName = DigitIndicatorNameObj
		alignment = Left
		anchor = UpperLeft
		fontName = InconsolataGo-Bold
		zeroColor = COLOR_ASET_DIGITALINDICATOR_LEGEND_NORMAL_COLOR
		emissive = always
		fontSize = 3.8
		labelText = MAX.THRUST.................kN
		oneshot = true
	}	

  
}


