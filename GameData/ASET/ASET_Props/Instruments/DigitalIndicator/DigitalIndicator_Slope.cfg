PROP
{
  name = DigitalIndicator_Slope

// power off

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_POWEROFF

 		VARIABLESET
		{
			animationName = DigitalIndicatorPowerOffAnim
			scale = 0.5,1.1
		}
	}

// --------------------------  
// readout

	MODULE
	{
		name = JSILabel
		
		transformName = DigitIndicatorNameObj //DigitIndicatorAmountObj
		alignment = Right
		anchor = UpperRight
		transformOffset = 0.095,0
		fontName = repet___
		fontSize = 17
		variableName = CUSTOM_ALCOR_SLOPEALARM_ON
		emissive = always 
		positiveColor = COLOR_ASET_DIGITALINDICATOR_WARNING_COLOR 
		zeroColor = COLOR_ASET_DIGITALINDICATOR_NORMAL_COLOR 
		negativeColor = 50,50,50,255
		refreshRate = 10
		labelText = <=0:0.00=>   $&$ SLOPEANGLE    
	}  
	
// legend	
	
	MODULE
	{
		name = JSILabel
		transformName = DigitIndicatorNameObj
		alignment = Left
		anchor = UpperLeft
		fontName = InconsolataGo-Bold
		zeroColor = COLOR_ASET_DIGITALINDICATOR_LEGEND_NORMAL_COLOR
		emissive = always 
		fontSize = 4
		labelText = SLOPE:
		oneshot = true
	} 

 
}


