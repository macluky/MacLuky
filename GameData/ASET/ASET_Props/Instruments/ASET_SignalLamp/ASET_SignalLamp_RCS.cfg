PROP
{
  name = ASET_SignalLamp_RCS
  
// action
  
	MODULE
		{
			name = JSICallbackAnimator
			variableName = CUSTOM_ALCOR_RCSARMED_ON

			VARIABLESET
			{
				coloredObject = LampObj
				passiveColor = 0,30,0,255
				activeColor = 0,255,0,255
				scale = 0.5,1.1
			}			
		}
		
	// NAME

	MODULE
	{
		name = JSILabel		
		transformName = TopTextObj
		alignment = Center
		anchor = LowerCenter
		fontName = Arial
		fontSize = 1.5
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON
		emissive = active 
		positiveColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
		zeroColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
		negativeColor = COLOR_ASET_SWITCHER_NAME_NEGATIVECOLOR
		labelText = [b]RCS[/b]
	}		

// power off
		
		MODULE
		{
			name = JSICallbackAnimator
			variableName = CUSTOM_ALCOR_POWEROFF

			VARIABLESET
			{
				controlledTransform = LampOFFObj
				localScaleStart = -1,-1,-1
				localScaleEnd  = 0,0,0
				scale = 0.5,1.1
			}
			
			VARIABLESET
			{
				controlledTransform = LampObj
				localScaleStart = 0,0,0
				localScaleEnd  = -1,-1,-1
				scale = 0.5,1.1
			}			
		} 
}

