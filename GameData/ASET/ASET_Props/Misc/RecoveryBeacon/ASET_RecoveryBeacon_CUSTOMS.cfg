{
   eventName = ALCOR_CALLRECOVERYTEAM
   variableName = CUSTOM_ALCOR_START_RECOVERY_EVENT
   range = 0.5,1.1
   triggerEvent = JSIInternalRPMButtons:RecoverVessel
   triggerState = false
   //eventState = not needed for triggerState = false
   //oneShot = true
}	
	