{
    name = ALCOR_CAM_IMAGE_GAIN

    defaultValue = 1
	
	VARIABLE_DEFINITION
    {
        name = PERSISTENT_ALCOR_CAM_GAIN
        range = 0.1,1.1

        value = 3
    }
	
}

// noise

