			refreshRate = 10
			refreshDataRate = 10
			emptyColor = 0,0,0,0
			buttonClickSound = Squad/Sounds/sound_click_tick
			buttonClickVolume = 0.6
			globalButtons = Button_UP,Button_DOWN,button_ZoomIN,button_ZoomOUT,Button_CENTER,Button_RIGHT,Button_LEFT
