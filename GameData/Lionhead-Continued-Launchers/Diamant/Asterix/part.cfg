PART
{
	// --- general parameters ---
	name = DiamantAsterix
	module = Part
	author = Yogui, MacLuky

	// --- asset parameters ---
	mesh = model.mu
	scale = 1
	//rescaleFactor = 1

	// --- node definitions ---
	node_stack_bottom = 0.0, -0.182, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_top = 0.0, 0.182, 0.0, 0.0, 1.0, 0.0, 0

	// --- editor parameters ---
	TechRequired = advRocketry
	entryCost = 5000
	cost = 500
	category = Pods
	subcategory =
	manufacturer = MacLuky Space Solutions
	description = A-1 "Asterix" probe

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 30
	maxTemp = 3100
	explosionPotential = 0

	// --- pod/rcs parameters ---
	//stagingIcon = COMMAND_POD
	CrewCapacity = 0
	vesselType = Probe
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
	}

	// --- SAS parameters ---
	MODULE
	{
		name = ModuleReactionWheel

		PitchTorque = 0.1
		YawTorque = 0.1
		RollTorque = 0.1

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.2
		}
	}

	MODULE
	{
		name = ModuleSAS
	}

	// --- Electric parameters ---
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	// --- Animation ---
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = antenna
		startEventGUIName = Deploy antenna
		endEventGUIName = Undeploy antenna
		isOneShot = true
	}
}
