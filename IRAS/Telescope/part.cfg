PART
{
	// --- general parameters ---
	name = MacLuky.IRAS.Telescope
	module = Part
	author = MacLuky

	// --- asset parameters ---
	mesh = model.mu
	rescaleFactor = 0.5

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -2.6, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_solar = 0.0, 0.0, 1.7, 0.0, 0.0, 2.0, 1

	// --- FX definitions ---

	// --- Techtree parameters ---
	TechRequired = advScienceTech
	entryCost = 7500

	// --- editor parameters ---
	cost = 2500
	category = Science
	subcategory = 0
	title = Infrared Astronomical Satellite (IRAS)
	manufacturer = MacLuky Space Solutions
	description = The Infrared Astronomical Satellite (IRAS) was the first-ever space telescope to perform a survey of the entire night sky at infrared wavelengths. The telescope was a joint project
of the United States (NASA), the Netherlands (NIVR), and the United Kingdom (SERC). Over 250,000 infrared sources were observed at 12, 25, 60, and 100 micrometer wavelengths.
	bulkheadProfiles = size2
	tags = science telescope infrared

	// ---  attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 4
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 9
	breakingForce = 630
	breakingTorque = 630
	maxTemp = 1200
	fuelCrossFeed = False
	stageOffset = 1
	childStageOffset = 1

	// --- internals
	vesselType = Probe

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.03
		}
		hasHibernation = True
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 500.0
		maxAmount = 500.0
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.5
		YawTorque = 0.5
		RollTorque = 0.5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 2
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = irasScan
		experimentActionName = Expose mirror
		resetActionName = Delete Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.5
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 1.5
		rerunnable = True
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
}
