PART
{
	// --- general parameters ---
	name = MacLuky.IRAS.Solar
	module = Part
	author = MacLuky

	// --- asset parameters ---
	mesh = model.mu
	rescaleFactor = 0.5

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, 0.85, 1.65, 0.0, 0.0, -2.0, 1

	// --- FX definitions ---

	// --- Techtree parameters ---
	TechRequired = advScienceTech
	entryCost = 1500

	// --- editor parameters ---
	cost = 500
	category = Electrical
	subcategory = 0
	title = Infrared Astronomical Satellite (IRAS) Solar Panels
	manufacturer = MacLuky Space Solutions
	description = At the last moment engineers discovered that an extention cord was not a proper way to power a satelite
	bulkheadProfiles = srf
	tags = science telescope infrared solar

	// ---  attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,0,1,0

	// --- standard part parameters ---
	mass = 0.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	breakingForce = 630
	breakingTorque = 630
	maxTemp = 2000
	thermalMassModifier = 2.0
	emissiveConstant = 0.95
	heatConductivity = 0.04

	// --- internals
	// fixes solar panel always generates electricity
	MODULE
	{
		name = ModuleDeployableSolarPanel
		secondaryTransformName = left panel
		pivotName = mid panel
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 0.35
		//animationName = Expand
		isTracking = False
	}
	// but can be expanded to fit the fairing
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Expand
		startEventGUIName = Open
		endEventGUIName = Close
		actionGUIName = Toggle
        evaDistance = 1.85
	}
}
